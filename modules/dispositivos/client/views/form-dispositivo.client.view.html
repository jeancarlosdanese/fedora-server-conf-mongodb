<section>
  <div class="container-fluid">
    <div class="modal-header">
      <h3 class="modal-title">{{vm.dispositivo._id ? 'Editar dispositivo' : 'Novo dispositivo'}}</h3>
    </div>
    <div class="modal-body">
      <form name="vm.form.dispositivoForm" class="form-horizontal" ng-submit="vm.save(vm.form.dispositivoForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" ng-class="{ 'has-error' : vm.form.dispositivoForm.nome.$error.required && !vm.form.dispositivoForm.nome.$pristine}">
            <label class="control-label text-danger" for="nome">Nome</label>
            <input name="nome" type="text" ng-model="vm.dispositivo.nome" id="nome" class="form-control" placeholder="Nome" required>
            <div ng-show="vm.form.dispositivoForm.nome.$error.required && !vm.form.dispositivoForm.nome.$pristine" role="alert">
              <span class="text-danger">Nome do dispositivo é obrigatório.</span>
            </div>
          </div>
          <div class="form-group text-danger" ng-class="{ 'has-error' : vm.form.dispositivoForm.mac.$error.required && !vm.form.dispositivoForm.mac.$pristine || vm.form.dispositivoForm.mac.$error.pattern}">
            <label class="control-label" for="mac">Mac</label>
            <input name="mac" type="text" ng-model="vm.dispositivo.mac" id="mac" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/" placeholder="Ex: a3:3d:45:a3:4f:87"required>

            <div ng-show="vm.form.dispositivoForm.mac.$error.required && !vm.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address é obrigatório.</span>
            </div>

            <div ng-show="vm.form.dispositivoForm.mac.$error.pattern && !vm.form.dispositivoForm.mac.$pristine">
              <span class="text-danger">Mac address inválido.</span>
            </div>
          </div>

          <div class="form-group text-danger" ng-class="{ 'has-error' : vm.form.dispositivoForm.ip.$error.required && !vm.form.dispositivoForm.ip.$pristine || vm.form.dispositivoForm.ip.$error.pattern}">
            <label class="control-label" for="ip">IP</label>
            <input name="ip" type="text" ng-model="vmCreate.dispositivo.ip" id="ip" class="form-control" ng-pattern="/^([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})$/" placeholder="192.198.10.1"required>

            <div ng-show="vm.form.dispositivoForm.ip.$error.required && !vm.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip é obrigatório.</span>
            </div>

            <div ng-show="vm.form.dispositivoForm.ip.$error.pattern && !vm.form.dispositivoForm.ip.$pristine">
             <span class="text-danger">Endereço ip inválido.</span>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg" ng-disabled="vm.form.dispositivoForm.$invalid">{{vm.dispositivo._id ? 'Update' : 'Create'}}</button>
            <button class="btn btn-warning btn-lg" type="button" ng-click="vmModal.cancel()">Cancel</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
