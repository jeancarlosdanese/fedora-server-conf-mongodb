    <h1>Dispositivos</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="dispositivo in vm.dispositivos"
       data-ui-sref="dispositivos.view({ dispositivoId: dispositivo._id })"
       class="list-group-item">
      <small class="list-group-item-text">
       Dispositivo
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="dispositivo.nome"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.dispositivos.$resolved && !vm.dispositivos.length">
    NÃ£o existem dispositivos cadastrados. <a data-ui-sref="dispositivos.create"> Criar dispositivo</a>

</section>
