<section>
  <div class="container-fluid">
    <div class="modal-header">
      <h3 class="modal-title">{{vm.site._id ? 'Editar site' : 'Novo site proibido'}}</h3>
    </div>
    <div class="modal-body">
      <form name="vm.form.siteForm" class="form-horizontal" ng-submit="vm.save(vm.form.siteForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" ng-class="{ 'has-error' : vm.form.siteForm.nome.$error.required && !vm.form.siteForm.nome.$pristine}">
            <label class="control-label" for="nome" >Site proibido</label>
            <input name="nome" type="text" ng-model="vm.site.nome" id="nome" class="form-control" placeholder="Site proibido" required>
            <div ng-show="vm.form.siteForm.nome.$error.required && !vm.form.siteForm.nome.$pristine" role="alert">
              <span class="text-danger">Site proibido é obrigatório.</span>
            </div>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-success" ng-disabled="vm.form.siteForm.$invalid">{{vm.site._id ? 'Atualizar' : 'Criar'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
