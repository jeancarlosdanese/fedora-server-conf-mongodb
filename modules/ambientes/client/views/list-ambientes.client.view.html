<section>
  <div class="page-header">
    <h1>Ambientes</h1>
    <div>
      <a data-ui-sref="ambientes.create" data-ng-if="vm.ambientes.$resolved && vm.ambientes.length">
        <i class="fa fa-desktop"> Incluir Ambiente</i>
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-ng-repeat="ambiente in vm.ambientes |  orderBy: 'nome'">
    <a class="link-painel" ui-sref="ambientes.edit({ ambienteId: ambiente._id })">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-desktop fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div>{{ambiente.descricao}}</div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
            <span class="pull-left">{{ambiente.nome}}</span>
            <span class="pull-right"><i class="fa fa-unlock-alt"></i></span>
            <div class="clearfix"></div>
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.ambientes.$resolved && !vm.ambientes.length">
    Nenhum ambiente cadastrado. <a data-ui-sref="ambientes.create">Incluir ambiente</a>?
  </div>
</section>
