<section>
  <div class="page-header">
    <h1>Ambientes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="ambiente in vm.ambientes"
       data-ui-sref="ambientes.view({ ambienteId: ambiente._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="ambiente.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="ambiente.user" data-ng-bind="ambiente.user.displayName"></span>
        <span data-ng-if="!ambiente.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="ambiente.nome"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.ambientes.$resolved && !vm.ambientes.length">
    No Ambientes yet, why don't you <a data-ui-sref="ambientes.create">create one</a>?
  </div>
</section>
