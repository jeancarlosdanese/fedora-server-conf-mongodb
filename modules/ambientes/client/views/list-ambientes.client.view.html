<section>
  <div class="page-header ">
    <h1 class=" text-primary text-center">Ambientes</h1>
  </div>
  <div class="container-fluid">
    <a data-ui-sref="ambientes.create" class="btn btn-primary" data-ng-if="vm.ambientes.$resolved && vm.ambientes.length">
      <i class="fa fa-plus"> Incluir Ambiente</i>
    </a>
  </div>
  <br>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-ng-repeat="ambiente in vm.ambientes |  orderBy: 'nome'">
    <a ui-sref="ambientes.edit({ ambienteId: ambiente._id })">
      <div class="panel panel-primary">
        <div class="panel-body" style="padding:0px;">
          <div class="row">
            <div class="col-xs-5">
              <img alt="ambiente icon" class="img-responsive text-center margin-ambiente" src="modules/core/client/img/ambiente.png" />
            </div>
            <div class="col-xs-7 text-right">
              <div class="btn btn-primary btn-lg btn-ambiente">{{ambiente.dispositivos.length}}</div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-white bg-primary">
            <span class="pull-left">{{ambiente.nome}}</span>
            <span class="pull-right"><i class="fa fa-unlock-alt"></i></span>
            <div class="clearfix"></div>
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.ambientes.$resolved && !vm.ambientes.length">
    Nenhum ambiente cadastrado. <a data-ui-sref="ambientes.create">Incluir ambiente</a>?
  </div>
</section>
