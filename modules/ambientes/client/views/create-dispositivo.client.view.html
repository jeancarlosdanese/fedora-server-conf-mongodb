<section ng-controller="DispositivoModalCreateController as vmDispositivo">
  <div class="container-fluid">
    <div class="modal-header">
      <h3 class="modal-title">New Dispositivo</h3>
    </div>
    <div class="modal-body">
      <form name="vmDispositivo.form.dispositivoForm" class="form-horizontal" ng-submit="vmDispositivo.save(vmDispositivo.form.dispositivoForm.$valid, vmModal.ambiente); vmModal.ok()" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">Name</label>
            <input name="name" type="text" ng-model="vmDispositivo.dispositivo.name" id="name" class="form-control" placeholder="Name" required>
            <div ng-messages="vmDispositivo.form.dispositivoForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Dispositivo name is required.</p>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">{{vmDispositivo.dispositivo._id ? 'Update' : 'Create'}}</button>
            <button class="btn btn-warning btn-lg" type="button" ng-click="vmModal.cancel()">Cancel</button>
          </div>
          <div ng-show="vmDispositivo.error" class="text-danger">
            <strong ng-bind="vmDispositivo.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
