<div class="list-group">
  <div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="dispositivo in vm.ambiente.dispositivos">
    <a ng-click="vm.modalEditDispositivo('md', dispositivo)" class="list-group-item">
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-print" ng-class="{'text-primary': vm.ambiente}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{dispositivo.name}}</h4>
          <small class="list-group-item-text text-muted">
            <span data-ng-bind="dispositivo.created | date:'medium'"></span>

            <span class="pull-right">
              <button class="btn btn-default btn-sm" ng-click="vm.removeDispositivo(dispositivo)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </span>
          </small>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="alert alert-warning text-center" data-ng-if="vm.ambiente.dispositivos.$resolved && !vm.ambiente.dispositivos.length">
  No Customers yet, why don't you <a data-ui-sref="ambiente.dispositivos.create">create one</a>?
</div>
