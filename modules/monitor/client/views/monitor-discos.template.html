<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Discos</h4>
  </div>
  <div class="panel-body">
    <div ng-repeat="disco in monitorDiscosController.discos">
      <div class="col-md-4">
        <span class="chart" easypiechart options="monitorDiscosController.pieOptions1" percent="disco.uso">
          <span class="percentual" ng-bind="disco.uso"></span>
        </span>

        <div class="col-md-7 pull-rigth">
          <p>Partição: {{disco.particao}}</p>
          <p>Tipo: {{disco.tipo}}</p>
          <p>Capacidade: {{disco.tamanho}} Gb</p>
        </div>
      </div>
    </div>
  </div>
</div>
