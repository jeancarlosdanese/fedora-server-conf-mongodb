<section ng-controller="MonitorController as vm">
  <div class="page-header">
    <h1>Monitor</h1>
  </div>
  <div>
    <canvas id="line" class="chart chart-line" chart-data="data"
      chart-labels="labels" chart-legend="true" chart-series="series"
      chart-click="onClick">
    </canvas>
    <!-- {{vm.memTotal}}
    {{vm.memUsada}}
    {{vm.memLivre}} -->
  </div>

  <div>
    <nvd3 options="vm.options"
      data="vm.data"
      config="vm.config"
      events="events"
      api="api"></nvd3>
  </div>

  <div class="alert alert-warning text-center" data-ng-if="vm.monitor.$resolved && !vm.monitor.cpus && !vm.memory">
    No Monitor yet, why don't you <a data-ui-sref="monitor.create">create one</a>?
  </div>
</section>
