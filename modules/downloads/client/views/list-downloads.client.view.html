<section>
  <div class="page-header">
    <h1>Restrições de downloads</h1>
    <div>
      <a data-ui-sref="downloads.create" data-ng-if="vm.downloads.$resolved && vm.downloads.length">
        <i class="fa fa-cloud-download"> Incluir download restrito</i>
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-ng-repeat="download in vm.downloads | orderBy: 'nome'">
    <a class="link-painel" ui-sref="downloads.edit({ downloadId: download._id })">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-cloud-download fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div>{{download.descricao}}</div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
            <span class="pull-left">{{download.extensao}}</span>
            <span class="pull-right"><i class="fa fa-trash text-danger" ng-click="vm.removeDispositivo(dispositivo)"></i></span>
            <div class="clearfix"></div>
            <!-- <button class="btn" style="margin-top: 12px" ng-click="vm.removeDispositivo(dispositivo)">
              <i class="fa fa-trash text-primary" ng-click="vm.removeDispositivo(dispositivo)"></i>
            </button> -->
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.downloads.$resolved && !vm.downloads.length">
    Nenhum download retrito cadastrado. <a data-ui-sref="downloads.create"> Incluir download restrito</a>
  </div>
</section>
