<section>
  <div class="page-header">
    <h1>Downloads proibido</h1>
    <div>
      <a data-ui-sref="downloads.create" data-ng-if="vm.downloads.$resolved && vm.downloads.length">
        <i class="fa fa-cloud-download"> Criar download proibido</i>
      </a>
    </div>
  </div>
  <div class="list-group">
    <div class="col-xs-12 col-sm-6 col-md-3 " data-ng-repeat="download in vm.downloads |  orderBy: 'nome'">
      <a ui-sref="downloads.edit({ downloadId: download._id })" class="list-group-item" style="padding-bottom: 0; margin-bottom: 10px;">  
        <div class="text-center">
          <i class="fa fa-cloud-download fa-5x text-primary"></i>
        </div>
        <h4 class="text-center">{{download.extensao}}</h4> 
        <div class="row panel-footer" style="background-color: #337AB7;">
          <div class="col-xs-9 col-md-9">
            <h5 style="color:#fff">{{download.descricao}}</h5>
          </div>
          <div class="col-xs-3 col-md-3">
            <button class="btn" style="margin-top: 12px" ng-click="vm.removeDownload(download)">
            <i class="fa fa-trash text-primary" ng-click="vm.removeDownload(download)"></i>
          </button>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.downloads.$resolved && !vm.downloads.length">
    Sem downloads cadastrados. <a data-ui-sref="downloads.create"> Criar download</a>
  </div>
</section>
